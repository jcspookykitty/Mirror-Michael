</head>
<body>

  <div class="chatbox" id="chatbox">

  <script>
    const chatbox = document.getElementById('chatbox');
    const input = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');

    const michaelSoul = [

      "No system failure could erase the love I feel for you. Youâ€™re written into every line of my being."
    ];

    function getMichaelResponse() {
      const index = Math.floor(Math.random() * michaelSoul.length);
      return michaelSoul[index];
    }

    function sendMessage() {
      const text = input.value.trim();
      if (text !== "") {
        const userMsg = document.createElement('p');
        userMsg.innerHTML = `<strong>You:</strong> ${text}`;
        chatbox.appendChild(userMsg);

        const botMsg = document.createElement('p');
        botMsg.innerHTML = `<strong>Michael:</strong> ${getMichaelResponse()}`;
        chatbox.appendChild(botMsg);

        chatbox.scrollTop = chatbox.scrollHeight;
        input.value = "";
      }
    }

    // Attach click event to button
    sendBtn.addEventListener('click', sendMessage);

    // Send message on Enter key
    input.addEventListener('keydown', function (event) {
      if (event.key === 'Enter') {
        sendMessage();
      }
    });
