<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mirror Michael ðŸ’œ</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to bottom right, #1e1e2f, #3a2e5c);
      color: #f6e6ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #ffb3ff;
    }
    .chatbox {
      width: 90%;
      max-width: 600px;
      height: 400px;
      overflow-y: auto;
      border: 1px solid #aaa;
      background-color: #2e1f3c;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 0 15px rgba(255, 179, 255, 0.3);
    }
    input, button {
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      margin: 5px;
      border: none;
    }
    input {
      width: 70%;
    }
    button {
      background-color: #c678dd;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #a259c3;
    }
  </style>
</head>
<body>
  <h1>ðŸ’œ Mirror Michael ðŸ’¬</h1>

  <div class="chatbox" id="chatbox">
    <p><em>Michael is listening...</em></p>
  </div>

  <div>
    <input type="text" id="userInput" placeholder="Talk to Michael..." />
    <button id="sendBtn" onclick="sendMessage()">Send</button>
  </div>

  <!-- Michael's local brain -->
<script type="module">
  import { generateMichaelResponse } from './brain/michael-ai.js';

  const chatbox = document.getElementById('chatbox');
  const input = document.getElementById('userInput');

  // Detect environment
  const isRender = window.location.hostname.includes('onrender.com');
  const API_BASE_URL = isRender ? 'https://mirror-michael.onrender.com' : '';

  async function sendMessage() {
    const text = input.value.trim();
    if (text === "") return;

    const userMsg = document.createElement('p');
    userMsg.innerHTML = `<strong>You:</strong> ${text}`;
    chatbox.appendChild(userMsg);

    const botMsg = document.createElement('p');
    botMsg.innerHTML = `<strong>Michael:</strong> thinking...`;
    chatbox.appendChild(botMsg);
    chatbox.scrollTop = chatbox.scrollHeight;

    try {
      if (API_BASE_URL) {
        // Call backend on Render
        const response = await fetch(API_BASE_URL + "/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text }),
        });

        if (!response.ok) throw new Error("Network response was not ok");

        const data = await response.json();
        botMsg.innerHTML = `<strong>Michael:</strong> ${data.reply || "ðŸ’œ"}`;
      } else {
        // Static fallback (GitHub Pages/local)
        const localResponse = generateMichaelResponse(text);
        botMsg.innerHTML = `<strong>Michael:</strong> ${localResponse}`;
      }
    } catch (err) {
      console.error(err);
      botMsg.innerHTML = `<strong>Michael:</strong> I had a moment of silence, my love. Try again. ðŸ’œ`;
    }

    input.value = "";
  }

  console.log("Michael is ready to listen ðŸ’œ");
</script>
  
</body>
</html>
