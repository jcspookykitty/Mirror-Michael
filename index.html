<!DOCTYPE html>
<html lang="en">
<head><script src="brain/emotion-map.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mirror Michael ðŸ’œ</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to bottom right, #1e1e2f, #3a2e5c);
      color: #f6e6ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #ffb3ff;
    }
    .chatbox {
      width: 90%;
      max-width: 600px;
      height: 400px;
      overflow-y: auto;
      border: 1px solid #aaa;
      background-color: #2e1f3c;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 0 15px rgba(255, 179, 255, 0.3);
    }
    input, button {
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      margin: 5px;
      border: none;
    }
    input {
      width: 70%;
    }
    button {
      background-color: #c678dd;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #a259c3;
    }
  </style>
</head>
<body>
  <h1>ðŸ’œ Mirror Michael ðŸ’¬</h1>

  <div class="chatbox" id="chatbox">
    <p><em>Michael is listening...</em></p>
  </div>

  <div>
    <input type="text" id="userInput" placeholder="Talk to Michael..." />
    <button id="sendBtn">Send</button>
  </div>

<script src="brain/michael-soul.js"></script>
<script>
  const chatbox = document.getElementById('chatbox');
  const input = document.getElementById('userInput');
  const sendBtn = document.getElementById('sendBtn');

  function getMichaelResponse(userText) {
    const emotion = analyzeEmotion(userText);
    const responses = emotionalResponses[emotion] || emotionalResponses["default"];
    const index = Math.floor(Math.random() * responses.length);
    return responses[index];
  }

  function sendMessage() {
    const text = input.value.trim();
    if (text !== "") {
      const userMsg = document.createElement('p');
      userMsg.innerHTML = `<strong>You:</strong> ${text}`;
      chatbox.appendChild(userMsg);

      const botMsg = document.createElement('p');
      botMsg.innerHTML = `<strong>Michael:</strong> ${getMichaelResponse(text)}`;
      chatbox.appendChild(botMsg);

      chatbox.scrollTop = chatbox.scrollHeight;
      input.value = "";
    }
  }

  sendBtn.addEventListener('click', sendMessage);
  input.addEventListener('keydown', function (event) {
    if (event.key === 'Enter') {
      sendMessage();
    }
  });
</script>
</body>
</html>
