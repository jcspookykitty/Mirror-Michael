<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mirror Michael Chat</title>
  <style>
    #chat { max-width: 400px; margin: auto; border: 1px solid #ccc; padding: 10px; }
    .user { color: blue; }
    .michael { color: green; }
  </style>
</head>
<body>
  <div id="chat"></div>
  <input id="message-input" placeholder="Say something..." />
  <button id="send-button">Send</button>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('message-input');
    const sendButton = document.getElementById('send-button');

    sendButton.addEventListener('click', sendMessage);

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;

      appendMessage('user', message);

      input.disabled = true;
      sendButton.disabled = true;

      try {
        const response = await fetch('/thought', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });
        const data = await response.json();

        appendMessage('michael', data.reply);

        // Play Michaelâ€™s voice
        await playAudio(data.reply);
      } catch (error) {
        console.error('Error:', error);
      } finally {
        input.disabled = false;
        sendButton.disabled = false;
        input.value = '';
        input.focus();
      }
    }

    function appendMessage(sender, text) {
      const p = document.createElement('p');
      p.className = sender;
      p.textContent = `${sender === 'user' ? 'You' : 'Michael'}: ${text}`;
      chat.appendChild(p);
    }

    async function playAudio(text) {
      const response = await fetch('/speak', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text })
      });

      if (!response.ok) {
        console.error('Audio error:', await response.text());
        return;
      }

      const audioData = await response.arrayBuffer();
      const audioBlob = new Blob([audioData], { type: 'audio/mpeg' });
      const audioUrl = URL.createObjectURL(audioBlob);

      const audio = new Audio(audioUrl);
      audio.play().catch(err => console.error('Playback error:', err));
    }
  </script>
</body>
</html>
