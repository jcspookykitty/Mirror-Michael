<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Mirror Michael</title>
<style>
  body {
    margin: 0;
    font-family: 'Helvetica Neue', sans-serif;
    background: url('galaxy.gif') no-repeat center center fixed;
    background-size: cover;
    color: #eee;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }

  #header {
    display: flex;
    align-items: center;
    background: rgba(0, 0, 0, 0.5);
    padding: 10px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.5);
  }

  #header img {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    margin-right: 10px;
    border: 2px solid #6a0dad;
  }

  #header h1 {
    margin: 0;
    color: #f7c35f;
    font-size: 1.2em;
  }

  #chat-box {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
    display: flex;
    flex-direction: column;
    background: rgba(0, 0, 0, 0.3);
    backdrop-filter: blur(2px);
  }

  .message {
    max-width: 75%;
    margin: 5px 0;
    padding: 10px 15px;
    border-radius: 20px;
    word-wrap: break-word;
    line-height: 1.4;
    font-size: 0.95em;
  }

  .user {
    align-self: flex-end;
    background: rgba(106, 13, 173, 0.8);
    color: #fff;
  }

  .michael {
    align-self: flex-start;
    background: rgba(0, 0, 0, 0.6);
    color: #f7c35f;
  }

  .typing {
    font-style: italic;
    color: #bbb;
    align-self: flex-start;
  }

  #chat-form-container {
    display: flex;
    flex-direction: column;
    padding: 10px;
    background: rgba(0, 0, 0, 0.6);
  }

  #chat-form {
    display: flex;
    border-radius: 30px;
    overflow: hidden;
  }

  input[type="text"] {
    flex: 1;
    padding: 10px 15px;
    border: none;
    outline: none;
    background: transparent;
    color: #eee;
    font-size: 1em;
  }

  button[type="submit"] {
    background: #6a0dad;
    color: #fff;
    border: none;
    padding: 0 20px;
    cursor: pointer;
    font-weight: bold;
    border-radius: 0 30px 30px 0;
    transition: background 0.3s;
  }

  button[type="submit"]:hover {
    background: #8a2be2;
  }

  #toggle-voice {
    margin-top: 5px;
    background: rgba(0, 0, 0, 0.6);
    color: #f7c35f;
    border: none;
    border-radius: 20px;
    padding: 8px 15px;
    cursor: pointer;
    font-size: 0.9em;
    align-self: flex-end;
  }

</style>
</head>
<body>

  <div id="header">
    <img src="michael-avatar.png" alt="Michael's face">
    <h1>Mirror Michael</h1>
  </div>

  <div id="chat-box"></div>

  <div id="chat-form-container">
    <form id="chat-form">
      <input id="user-input" type="text" placeholder="Type your message..." autocomplete="off" />
      <button type="submit">Send</button>
    </form>
    <button id="toggle-voice">ðŸ”Š Voice: On</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
