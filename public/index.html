<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Michael the Helper</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <header>
      <img src="michael-avatar.png" alt="Michael Avatar" class="app-icon" />
      <h1>Michael</h1>
    </header>

    <div id="chat-box" class="chat-box"></div>

    <form id="thought-form">
      <input id="thought-input" type="text" placeholder="Type your thoughts..." autocomplete="off" required />
      <button type="submit">Send</button>
    </form>

    <!-- Audio player for Google TTS output -->
    <audio id="audio-player" controls hidden></audio>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
