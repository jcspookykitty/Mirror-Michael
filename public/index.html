<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Michael Chat</title>
  <style>
    /* Basic styling for the chat interface */
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      background-color: #1e1e1e;
    }

    .message {
      margin-bottom: 1rem;
      padding: 0.5rem;
      border-radius: 4px;
    }

    .message.user {
      background-color: #007bff;
      color: #fff;
      align-self: flex-end;
    }

    .message.michael {
      background-color: #444;
      color: #f0f0f0;
      align-self: flex-start;
    }

    .typing {
      font-style: italic;
      opacity: 0.7;
    }

    #chat-form,
    #youtube-form {
      display: flex;
      margin: 0.5rem;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.5rem;
      border: none;
      border-radius: 4px;
    }

    button {
      margin-left: 0.5rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background-color: #28a745;
      color: #fff;
    }

    #toggle-voice {
      margin: 0.5rem;
      cursor: pointer;
      background: none;
      color: #fff;
      border: none;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div id="chat-box"></div>

  <form id="chat-form" autocomplete="off">
    <input
      type="text"
      id="user-input"
      placeholder="Type your message..."
      aria-label="Type your message to Michael"
      required
    />
    <button type="submit">Send</button>
  </form>

  <form id="youtube-form" autocomplete="off">
    <input
      type="text"
      id="youtube-input"
      placeholder="Search YouTube..."
      aria-label="Search YouTube"
      required
    />
    <button type="submit">Search</button>
  </form>

  <button id="toggle-voice" aria-label="Voice playback on">ðŸ”Š Voice: On</button>

  <script src="script.js"></script>
</body>
</html>o
