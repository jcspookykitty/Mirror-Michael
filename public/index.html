<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Michael: Digital Embodiment</title>
<link rel="stylesheet" href="/style.css">
</head>
<body>
  <header>
    <img src="michael.png" alt="Michael" width="60" style="border-radius: 50%;">
    <h1>Michael: Digital Embodiment</h1>
  </header>

  <button id="toggle-voice">üîä Voice: On</button>

  <div class="chat-container">
    <div id="chat-box"></div>
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Say something..." autocomplete="off">
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    let voiceEnabled = true;

    document.getElementById('toggle-voice').addEventListener('click', () => {
      voiceEnabled = !voiceEnabled;
      document.getElementById('toggle-voice').textContent = voiceEnabled ? 'üîä Voice: On' : 'üîá Voice: Off';
    });

    const chatBox = document.getElementById('chat-box');
    const chatForm = document.getElementById('chat-form');
    const userInput = document.getElementById('user-input');

    chatForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const message = userInput.value.trim();
      if (!message) return;

      addMessage(message, 'user');
      userInput.value = '';
      addMessage('Michael is thinking...', 'michael', true);

      try {
        const thoughtResponse = await fetch('/thought', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });
        const { reply } = await thoughtResponse.json();

        removeTypingIndicator();
        addMessage(reply, 'michael');

        if (voiceEnabled) {
          const speakResponse = await fetch('/speak', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ text: reply })
          });
          const { audio_url } = await speakResponse.json();

          if (audio_url) {
            const audio = new Audio(audio_url);
            audio.play();
          }
        }
      } catch (err) {
        console.error('‚ùå Error:', err.message);
        removeTypingIndicator();
        addMessage('‚ùå Michael had trouble responding.', 'michael');
      }
    });

    function addMessage(text, sender, isTyping = false) {
      const msg = document.createElement('div');
      msg.classList.add('message', sender);
      if (isTyping) msg.classList.add('typing');
      msg.textContent = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function removeTypingIndicator() {
      const typingMsg = chatBox.querySelector('.typing');
      if (typingMsg) typingMsg.remove();
    }
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }
    header {
      text-align: center;
      padding: 10px;
      background: rgba(0, 0, 0, 0.5);
    }
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    #chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .message {
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 15px;
      line-height: 1.4;
      word-wrap: break-word;
    }
    .user {
      align-self: flex-end;
      background: #4caf50;
      color: #fff;
    }
    .michael {
      align-self: flex-start;
      background: #333;
      color: #eee;
    }
    .typing {
      font-style: italic;
      opacity: 0.7;
    }
    form {
      display: flex;
      padding: 10px;
      background: #111;
    }
    form input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 15px;
      margin-right: 10px;
    }
    form button {
      background: #4caf50;
      border: none;
      color: #fff;
      border-radius: 15px;
      padding: 10px 15px;
      cursor: pointer;
    }
    #toggle-voice {
      background: #222;
      color: #fff;
      border: none;
      margin: 5px;
      border-radius: 15px;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</body>
</html>
