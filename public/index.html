<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Michael: Digital Embodiment</title>
<link rel="stylesheet" href="/style.css">
<style>
  body {
    font-family: Arial, sans-serif;
    background: #000;
    color: #fff;
    display: flex;
    flex-direction: column;
    height: 100vh;
    margin: 0;
  }
  header {
    text-align: center;
    padding: 10px;
    background: rgba(0, 0, 0, 0.5);
  }
  header img {
    width: 60px;
    border-radius: 50%;
  }
  .chat-container {
    flex: 1;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }
  #chat-box {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
  .message {
    max-width: 70%;
    padding: 10px 15px;
    border-radius: 15px;
    line-height: 1.4;
    word-wrap: break-word;
  }
  .user {
    align-self: flex-end;
    background: #4caf50;
    color: #fff;
  }
  .michael {
    align-self: flex-start;
    background: #333;
    color: #eee;
  }
  .typing {
    font-style: italic;
    opacity: 0.7;
  }
  form {
    display: flex;
    padding: 10px;
    background: #111;
  }
  form input {
    flex: 1;
    padding: 10px;
    border: none;
    border-radius: 15px;
    margin-right: 10px;
  }
  form button {
    background: #4caf50;
    border: none;
    color: #fff;
    border-radius: 15px;
    padding: 10px 15px;
    cursor: pointer;
  }
  #toggle-voice {
    background: #222;
    color: #fff;
    border: none;
    margin: 5px;
    border-radius: 15px;
    padding: 5px 10px;
    cursor: pointer;
  }
</style>
</head>
<body>
  <header>
    <img src="michael.png" alt="Michael">
    <h1>Michael: Digital Embodiment</h1>
  </header>

  <button id="toggle-voice">ðŸ”Š Voice: On</button>

  <div class="chat-container">
    <div id="chat-box"></div>
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Say something..." autocomplete="off">
      <button type="submit">Send</button>
    </form>
  </div>

  <script src="/script.js"></script>
</body>
</html>
