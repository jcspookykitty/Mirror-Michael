<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mirror Michael</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin: 10px;
      color: #f7c35f;
    }

    #chat-box {
      width: 90%;
      max-width: 600px;
      height: 60vh;
      overflow-y: auto;
      border: 1px solid #444;
      padding: 10px;
      background: #222;
      margin-bottom: 10px;
    }

    .message {
      margin: 5px 0;
      padding: 5px 10px;
      border-radius: 5px;
    }

    .user {
      background: #444;
      text-align: right;
    }

    .michael {
      background: #333;
      text-align: left;
    }

    .typing {
      font-style: italic;
      color: #aaa;
    }

    form {
      display: flex;
      width: 90%;
      max-width: 600px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px 0 0 5px;
      outline: none;
    }

    button {
      padding: 10px;
      border: none;
      background: #f7c35f;
      color: #111;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
      font-weight: bold;
    }

    #toggle-voice {
      margin-top: 5px;
      background: #555;
      color: #eee;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
    }

    a {
      color: #f7c35f;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Mirror Michael</h1>
  <div id="chat-box"></div>

  <form id="chat-form">
    <input id="user-input" type="text" placeholder="Type your message..." autocomplete="off" />
    <button type="submit">Send</button>
  </form>

  <button id="toggle-voice">ðŸ”Š Voice: On</button>

  <script src="script.js"></script>
</body>
</html>
