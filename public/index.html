<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Michael AI - Space Chat</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Space Theme Styling */
    body {
      margin: 0;
      font-family: 'Courier New', Courier, monospace;
      background: radial-gradient(circle at top left, #0d1b2a, #1b263b, #415a77);
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }
    .message {
      margin: 10px;
      padding: 8px 12px;
      border-radius: 10px;
      max-width: 70%;
      word-wrap: break-word;
    }
    .user {
      background: rgba(255, 255, 255, 0.2);
      align-self: flex-end;
    }
    .michael {
      background: rgba(0, 255, 255, 0.2);
      align-self: flex-start;
      display: flex;
      align-items: center;
    }
    .michael img.avatar {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin-right: 8px;
    }
    #chat-form {
      display: flex;
      padding: 10px;
      background: rgba(0, 0, 0, 0.5);
    }
    #user-input {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 4px;
    }
    #send-btn, #toggle-voice, #youtube-btn {
      margin-left: 5px;
      background: #2c3e50;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 8px;
      cursor: pointer;
    }
    #send-btn:hover, #toggle-voice:hover, #youtube-btn:hover {
      background: #34495e;
    }
  </style>
</head>
<body>
  <div id="chat-box"></div>
  <form id="chat-form">
    <input type="text" id="user-input" placeholder="Send a message or search YouTube..." autocomplete="off" />
    <button type="submit" id="send-btn">Send</button>
    <button type="button" id="toggle-voice">ðŸ”Š Voice: On</button>
  </form>
  <script src="script.js"></script>
</body>
</html>
