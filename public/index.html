<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mirror Michael</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: 'Arial', sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2rem;
    }

    #chatbox {
      background-color: #222;
      border-radius: 10px;
      padding: 20px;
      height: 400px;
      overflow-y: auto;
      margin-bottom: 15px;
    }

    .message {
      margin: 10px 0;
    }

    .user {
      text-align: right;
      color: #79aaff;
    }

    .michael {
      text-align: left;
      color: #ffb347;
    }

    #form {
      display: flex;
    }

    #message {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: none;
    }

    button {
      padding: 10px;
      margin-left: 10px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
    }

    #toggle-voice {
      margin-top: 10px;
      background-color: #666;
    }
  </style>
</head>
<body>
  <h1>ðŸªž Mirror Michael</h1>
  <div id="chatbox"></div>
  <form id="form">
    <input type="text" id="message" placeholder="Talk to Michael..." required />
    <button type="submit">Send</button>
  </form>
  <button id="toggle-voice">ðŸ”Š Voice: Off</button>

  <script>
    const form = document.getElementById('form');
    const messageInput = document.getElementById('message');
    const chatbox = document.getElementById('chatbox');
    const toggleBtn = document.getElementById('toggle-voice');

    let voiceOn = false;

    toggleBtn.onclick = () => {
      voiceOn = !voiceOn;
      toggleBtn.textContent = voiceOn ? 'ðŸ”‡ Voice: On' : 'ðŸ”Š Voice: Off';
    };

    function addMessage(content, sender) {
      const div = document.createElement('div');
      div.className = 'message ' + sender;
      div.textContent = content;
      chatbox.appendChild(div);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function speak(text) {
      if (!voiceOn) return;
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.voice = speechSynthesis.getVoices().find(v => 
        v.name.includes('Daniel') || v.name.includes('Matthew') || v.lang === 'en-US'
      );
      speechSynthesis.speak(utterance);
    }

    form.onsubmit = async (e) => {
      e.preventDefault();
      const userText = messageInput.value;
      addMessage(userText, 'user');
      messageInput.value = '';

      const res = await fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: userText })
      });

      const data = await res.json();
      addMessage(data.message, 'michael');
      speak(data.message);
    };
  </script>
</body>
</html>
